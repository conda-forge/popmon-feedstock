{% set name = "popmon" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/popmon-{{ version }}.tar.gz
  sha256: 68cdff30b3c95e0b4fe237871a3bf1a6c03737cda32c37dd9da864a36f24edc8

build:
  entry_points:
    - popmon_run = popmon.pipeline.amazing_pipeline:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - histogrammar >=1.0.30
    - htmlmin
    - jinja2
    - joblib >=0.14.0
    - numpy >=1.18.0
    - pandas >=0.25.1
    - phik
    - plotly >=5.8.0
    - pybase64 >=1.0.1
    - pydantic
    - python >=3.6
    - scipy >=1.5.2
    - tqdm
    - typing-extensions

test:
  imports:
    - popmon
  commands:
    - pip check
    - popmon_run --help
  requires:
    - pip

about:
  home: https://github.com/ing-bank/popmon
  summary: Monitor the stability of a pandas or spark dataset
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mepa
